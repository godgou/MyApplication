<!DOCTYPE html>
<html>
<title>GG-注册</title>
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/reg_lod.css"/>
    <script src="../js/jquery-1.12.4.main.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/reg_lod.js"></script>

</head>
<body>
    <div id="imei" class="alert alert-info"></div>
    <hr/>
    <input id="tel" type="tel" class="input01" placeholder="请输入您的手机号码">
    <div class="alert alert-info">此手机号将与您当前的手机设备绑定</div>
    <hr/>
    <input id="password" type="password" class="input01" placeholder="请输入您的密码" maxlength="16">
<br/>
<span id="label-danger" class="label label-danger">弱</span>
<span id="label-warning" class="label label-warning">中</span>
<span id="label-success" class="label label-success">强</span>
<br/>
    <div class="alert alert-info" id="alert-password">6-16个字符，区分大小写</div>
    <hr/>
    <input id="email" type="email" class="input01" placeholder="请输入您的邮箱">
<div class="alert alert-info">注册结果将发送到此邮箱</div>
    <hr/>
    <a class="button" id="register">注册</a>
<div class="alert alert-info">将发送一条注册短信，收费取决于网络运营商，一般为0.1元/条</div>
</body>
</html>
